{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'media/images/favicon.ico'%}">
    <!-- Stylesheet CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Loading Jquery script before the content loads-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Galeto's</title>
</head>

<body>
    <!-- Defining container and jumbotron area-->
    <div class="container">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="jumbotron pt-5">
                <!--Galetos title and link to home page-->
                <div class="col-md-12 d-flex justify-content-center">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'media/images/logo.webp' %}" class="img-fluid" alt="galetos-logo"
                            style="height: 200px; width: 200px;">
                    </a>
                </div>
                <br/>
                <p class="text-center">Order in advance for collection now</p>
                <hr class="my-0">
                <!--if user is authenticated it will display the menu area to manage orders-->
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2 my-2">
                            {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                                {{ message | safe }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'home' %}">
                        <div class="col m-1 mx-auto btn btn-primary">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                            Home
                        </div>
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'orderslist'  %}">
                        <div class="col m-1 mx-auto btn btn-info">
                            <i class="fa-solid fa-list" style="color: #ffffff;"></i>
                            Your Orders
                        </div>
                    </a>
                    <a href="{% url 'account_logout'  %}">
                        <div class="col m-1 mx-auto btn btn-danger">
                            <i class="fa-solid fa-door-open" style="color: #ffffff;"></i>
                            Log Out
                        </div>
                    </a>
                    {% endif %}
                    <!--Where the content will be rendered-->
                    {% block content %}
                    {% endblock content%}
                </div>
            </div>
        </div>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <!-- Bootstrap scripts link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
