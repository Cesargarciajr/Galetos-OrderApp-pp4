<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Galeto's</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="jumbotron">
                <a href="{% url 'home' %}"><h1 class="display-4 text-center">Galeto's</h1></a>
                <p class="lead font-italic text-center">Best Roasted Chicken in Dublin</p>
                <hr class="my-4">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}">
                    <div class="col m-1 mx-auto btn btn-primary">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        Home </div>
                <a href="{% url 'orderslist'  %}">
                    <div class="col m-1 mx-auto btn btn-info">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        Your Orders</div>
                <a href="{% url 'account_logout'  %}">
                    <div class="col m-1 mx-auto btn btn-danger">
                        <i class="fa-solid fa-door-open" style="color: #ffffff;"></i>
                        Log Out
                    </div>
                </a>
                    <hr class="my-4">
                {% endif %}
                {% block content %}
                {% endblock content%}
            </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap scripts link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
